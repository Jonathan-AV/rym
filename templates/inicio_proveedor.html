{% extends 'layout.html' %}
{% block titulo %}RyM (proveedor){% endblock %}

{% block sesion %}
<div class="me-auto"></div>
<div class="d-flex">
    <div class="btn-group bnavbar">
        <button type="button" class="btn btn-drops">Mi sesión</button>
        <button type="button" class="btn btn-drops dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{url_for('modificar_info_p')}}">Modificar información</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{url_for('cerrar_sesion')}}">Cerrar sesión</a></li>
        </ul>
    </div>
</div>
{% endblock %}

{% block cuerpo %}
<div class="container-lg contenedor-iniproveedor">
    <div class="row bgc-azest border-azul rowTitH-1">
        <h2 class="titcolor-blancest text-center">Bienvenido</h2>
    </div>
    <div class="row border-gris rowImg-1">
        <img class="img-iniproveedor" src="../static/img/Logo_3_Transparente.png" alt="Logo de RyM">
    </div>
    <div class="row bgc-azest border-azul rowB-1">
        <div class="col-md">
            <a href="{{url_for('registrar_servicio')}}"><button class="btn btn-estandar w-100 h-100">Registrar servicio</button></a>
        </div>
        <div class="col-md">
            <a href="{{url_for('mis_servicios')}}"><button class="btn btn-estandar w-100 h-100">Mis servicios</button></a>
        </div>
        <div class="col-md">
            <a href="{{url_for('mensajes_proveedor')}}"><button class="btn btn-estandar w-100 h-100">Mis mensajes</button></a>
        </div>
    </div>
</div>
{% endblock %}
